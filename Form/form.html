<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Sign Up form</title>
     <link rel="stylesheet" href="formstyle.css">
</head>
<body background="Pic/5JdtbnY.jpg">
     <div class="body">
          <div class="box">
               <div class="header">
                    <div class="head">
                         <i>SIGN UP FORM</i>
                    </div>
               </div>
               <div class="content">
                    <div class="name">
                         Name:  <input type="text" placeholder="Enter your name">
                    </div>
                    <div class="email">
                         Email:  <input type="email" placeholder="Enter your e-mail">
                    </div>
                    <div class="phone">
                         Phone Number:  <input type="tel" placeholder="01*********">
                    </div>
                    <div class="blood group">
                         Blood Group : 
                         <select>
                              <option value="#">Please Select</option>
                              <option value="A+"> A+ </option>
                              <option value="A-"> A- </option>
                              <option value="B+"> B+ </option>
                              <option value="B-"> B- </option>
                              <option value="AB+"> AB+ </option>
                              <option value="AB-"> AB- </option>
                              <option value="O+"> O+ </option>
                              <option value="O-"> O- </option>
                         </select>
                    </div>
                    <div class="hometown">
                         Hometown:  <input type="text" placeholder="Your hometown">
                    </div>
                    <div class="cgpa">
                         CGPA:  <input type="number" placeholder="Don't hesitate to tell us">
                    </div>
                    <div class="Sure">
                         <div class="check">Are you sure that you want to Sign up?</div>
                         <div class="input"><input type="checkbox"> Yes, I am Sure!
                         <input type="checkbox"> No, I am not Sure!</div>
                    </div>
                    <div class="button">
                         <div class="confirm">
                              <button type="submit">Confirm</button>
                         </div>
                         <div class="cancel">
                              <button type="reset">Cancel</button>
                         </div>
                    </div>
               </div>
          </div>
     </div>
</body>
</html>
